stages:
  - test

unit-test:
  image: node:latest
  stage: test
  before_script:
    - npm install
    - npm install --save-dev jest-junit
  script:
    - npm run test:ci
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  artifacts:
    paths:
      - coverage/
    when: always
    reports:
      junit:
        - junit.xml
